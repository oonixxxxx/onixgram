<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - InstaClone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="app">
        <div class="auth-container">
            <form class="auth-form" method="POST" action="{{ url_for('login') }}">
                <h2>Вход</h2>
                
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <div class="form-group">
                    <input type="text" name="username" placeholder="Имя пользователя или Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Пароль" required>
                </div>
                <button type="submit" class="auth-btn">Войти</button>
                
                <div class="auth-link">
                    Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрироваться</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
